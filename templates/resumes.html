{{define "resumes"}}
<div class="panel" id="resumesPanel">
  <div class="panel-header"><strong>Resumes</strong>
    <div class="help">Uploaded resume documents</div>
  </div>
  <div class="panel-body">
    {{if .Authenticated}}
    <form hx-post="/resumes/upload" hx-target="#main-area" hx-swap="innerHTML"
      class="flex wrap gap-sm mb-sm">
      <input name="fileID" class="input" placeholder="Google Doc File ID" required />
      <button>Upload</button>
    </form>
    <div id="resumeUploadStatus" class="help"></div>
    <div class="grid-resumes">
      {{if eq (len .Resumes) 0}}<div class="help grid-span-all">No resumes uploaded.</div>{{end}}
      {{range .Resumes}}
      <div class="job-card">
        <div class="job-head">
          <div class="status PENDING">RESUME</div>
          <div class="job-id" title="{{.ID}}">{{.ID}}</div>
        </div>
        <div class="help">Last Updated: {{.LastUpdated}}</div>
        <form hx-post="/resumes/delete" hx-target="#main-area" hx-swap="innerHTML"
          hx-confirm="Delete this resume?"
          class="flex gap-sm mt-xs">
          <input type="hidden" name="resumeID" value="{{.ID}}" />
          <button class="danger">Delete</button>
        </form>
      </div>
      {{end}}
    </div>
    {{else}}
    <div class="help">Login to manage resumes.</div>
    {{end}}
  </div>
</div>
{{end}}
