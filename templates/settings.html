{{define "settings"}}
<div class="panel">
  <div class="panel-header"><strong>Settings</strong><div class="help">Search configuration & integrations</div></div>
  <div class="panel-body">
    {{if .Authenticated}}
    <form hx-post="/settings/search" hx-target="#searchStatus" hx-swap="innerHTML" class="flex wrap gap-sm mb-xs">
      <input name="searchURL" class="input" placeholder="Search URL" value="{{.SearchURL}}" required />
      <button>Save</button>
    </form>
    <div id="searchStatus" class="help ellipsis-wrap">Current: {{if .SearchURL}}{{.SearchURL}}{{else}}(none){{end}}</div>

    {{else}}
      <div class="help">Login to configure settings.</div>
    {{end}}
  </div>
</div>
{{end}}
